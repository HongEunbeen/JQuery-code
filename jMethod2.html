<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "jquery-3.4.1.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            console.log($("#m1").html());
           $("#m1").html("<em>html</em>");
           $("#m2 > div").html(function(index, h){
               return "<strong>" + h + "</strong>"
           });
        });
    </script>
</head>
<body>
    <div id = "m1">jQuery</div>
    <div id = "m2">
        <div>html</div>
        <div><em>ddd</em></div>
        <div>javascript</div>
    </div>
</body>
</html>
