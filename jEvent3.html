<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "jquery-3.4.1.min.js"></script>
    <title>Document</title>
    <script>
      $(document).ready(function(){
        $("textarea").keydown(fnuction(){
          $(this).addClass("on");
        }).keyup(function(){
            $("#display").text($(this).val());
        });
      });
    </script>
    <style>
        body{
          font-size: 12px;
        }
        textarea{
          width : 300px;
          height: 200px;
          border : 1px solid #000;
        }
        textarea.on{
          background: #ff6600;
          color : #fff;
        }
        #display{
          widows: 300px;
          height: 100px;
          word-break : 1px solid #000;
          overflow: auto;
        }
    </style>
</head>
<body>
  <textarea></textarea>
  <div id = "display"></div>
</body>
</html>
