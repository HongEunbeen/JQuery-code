<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".list1 > li[class='list_1']").css("border", "2px solid red");
            $(".list1 > li[class!='list_1']").css("border", "2px solid orange");
            $(".list2 > li[class~='list']").css("background", "yellow");
            $(".list2 > li[class*='list']").css("border", "2px solid green");
            $(".list3 > li[class|='list']").css("border", "2px solid blue");
            $(".list4 > li[class^='list']").css("border", "2px solid navy");
            $(".list4 > li[class$='bg']").css("background", "purple");
        });
    </script>
    <style>
        li{
            margin:5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul class = "list1">
        <li class = "list_1"><div>내용1_1</div></li>
        <li class = "list_2"><div>내용1_2</div></li>
        <li class = "list_2"><div>내용1_3</div></li>
    </ul>
    <br>
    <ul class = "list2">
        <li class = "list bg"><div>내용2_1</div></li>
        <li class = "list_1"><div>내용2_2</div></li>
        <li class = "list_2"><div>내용2_3</div></li>
    </ul> 
    <br>
    <ul class = "list3">
        <li class = "list-1"><div>내용3_1</div></li>
        <li class = "list-1"><div>내용3_2</div></li>
        <li class = "list"><div>내용3_3</div></li>
    </ul>
     <br>
    <ul class = "list4">
        <li class = "list-1"><div>내용4_1</div></li>
        <li class = "list"><div>내용4_2</div></li>
        <li class = "list-bg"><div>내용4_3</div></li>
    </ul>
</body>
</html>
